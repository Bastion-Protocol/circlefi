specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPool
    network: avalanche-fuji
    source:
      address: "0x..." # Will be updated after deployment
      abi: LendingPool
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Circle
        - Loan
        - User
        - Deposit
        - Withdrawal
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: CircleCreated(indexed uint256,address[],uint256)
          handler: handleCircleCreated
        - event: LoanCreated(indexed uint256,indexed address,uint256,string)
          handler: handleLoanCreated
        - event: LoanRepaid(indexed uint256,indexed address,uint256)
          handler: handleLoanRepaid
        - event: LoanLiquidated(indexed uint256,indexed address,indexed address)
          handler: handleLoanLiquidated
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/lending-pool.ts